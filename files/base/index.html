<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - Studies</title>
</head>
<body>
    <section>

        <h1>Viewport e Viewbox</h1>
        <svg width="300" height="300" viewBox="0 0 600 600" style="border: 1px solid red;">
            <circle r="25" cx="150" cy="150" />
            <circle r="25" cx="300" cy="300" />
            <circle r="25" cx="450" cy="450" />
            <circle r="25" cx="450" cy="150" />
            <circle r="25" cx="150" cy="450" />
        </svg>
    </section>

    <section>
        <h1>Formas BÃ¡sicas</h1>
        <h2>Rect</h2>
        <svg width="400" height="200" style="border: solid 1px red;">
            <rect x="50" y="20" width="100" height="100" />
        </svg>
        <h2>Circle</h2>
        <svg width="400" height="200" v style="border: solid 1px red;">
            <circle r="25"  cx="200" cy="100" />
        </svg>
        <h2>Ellipse</h2>
        <svg width="400" height="200" v style="border: solid 1px red;">
            <ellipse rx="150" ry="50"  cx="200" cy="100" />
        </svg>
        <h2>Line</h2>
        <svg width="400" height="200" v style="border: solid 1px red;">
            <line x1="10" x2="100" y1="10" y2="120"  stroke="red"  stroke-width="4" />
        </svg>
        <h2>Polyline</h2>
        <svg width="400" height="200" v style="border: solid 1px red;">
            <polyline points="0,40 40,40 40,80 80,80 80,120 120,120" fill="transparent"  stroke="red"  stroke-width="4" />
        </svg>
        <h2>Polygon</h2>
        <svg width="400" height="200" v style="border: solid 1px red;">
            <polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30 " fill="red"  stroke="red"  stroke-width="4" />
        </svg>
        <h2>Path</h2>
        <p>M-Moveto L-Lineto A-Arcs C-Closepath</p>
        <svg width="400" height="200" v style="border: solid 1px red;">
            <path d="M40,20 L40,80 A30,30 0 0,0 100,100z" fill="none"  stroke="red"  stroke-width="4" />
        </svg>
    </section>
</body>
</html>
